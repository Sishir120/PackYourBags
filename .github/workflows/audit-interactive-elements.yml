name: Audit Interactive Elements

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  audit-interactive-elements:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend_temp/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend_temp
        npm ci

    - name: Install Playwright browsers
      run: |
        cd frontend_temp
        npx playwright install --with-deps

    - name: Start backend server
      run: |
        cd backend
        python app.py &
      env:
        FLASK_ENV: production
        PORT: 5000

    - name: Wait for backend to start
      run: |
        timeout=30
        while ! curl -s http://localhost:5000/api/ > /dev/null && [ $timeout -gt 0 ]; do
          sleep 1
          timeout=$((timeout - 1))
        done

    - name: Run Playwright tests
      run: |
        cd frontend_temp
        npx playwright test
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: frontend_temp/playwright-report/
        retention-days: 30

    - name: Check for test failures
      run: |
        cd frontend_temp
        if [ -f "test-results/failed" ]; then
          echo "Tests failed, please check the report"
          exit 1
        fi

    - name: Audit spreadsheet validation
      run: |
        # Check that audit spreadsheet exists and has proper format
        if [ ! -f "../interactive_elements_audit.csv" ]; then
          echo "Audit spreadsheet not found"
          exit 1
        fi
        
        # Check that spreadsheet has required columns
        head -1 "../interactive_elements_audit.csv" | grep -q "Element ID,Element Type,Page/Component,Description,Desktop,Mobile,Tablet,Keyboard Accessible,Screen Reader Accessible,Color Contrast,Focus State,Loading State,Toast State,RTL Support,Analytics Events,Status,Notes"
        if [ $? -ne 0 ]; then
          echo "Audit spreadsheet missing required columns"
          exit 1
        fi

    - name: Verify all elements have PASS status
      run: |
        # Check that all elements in audit spreadsheet have PASS status
        # This is a simplified check - in reality, you'd want more sophisticated validation
        if grep -q "Fail\|Not Started\|Error" "../interactive_elements_audit.csv"; then
          echo "Some elements are not passing audit"
          exit 1
        fi